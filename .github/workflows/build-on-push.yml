name: Build on Push

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-check:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run syntax check
        run: python -m py_compile app.py incar_core.py

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller build_spec.spec --distpath dist/windows --workpath build/windows -y

      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: pyinstaller build_spec.spec --distpath dist/macos --workpath build/macos -y

      - name: Build executable (Linux)
        if: runner.os == 'Linux'
        run: pyinstaller build_spec.spec --distpath dist/linux --workpath build/linux -y

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/
          retention-days: 3
