name: Build Executables

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: INCAR_Generator.exe
            asset_name: INCAR_Generator-windows-x64.exe
          - os: macos-latest
            artifact_name: INCAR_Generator.app
            asset_name: INCAR_Generator-macos.dmg
          - os: ubuntu-latest
            artifact_name: INCAR_Generator
            asset_name: INCAR_Generator-linux-x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller build_spec.spec --distpath dist/windows --workpath build/windows
          dir dist/windows

      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller build_spec.spec --distpath dist/macos --workpath build/macos
          ls -la dist/macos

      - name: Build executable (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller build_spec.spec --distpath dist/linux --workpath build/linux
          ls -la dist/linux

      - name: Create DMG (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          create-dmg \
            --volname "INCAR Generator" \
            --volicon "figs/QQ.jpg" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "INCAR_Generator.app" 175 190 \
            --hide-extension "INCAR_Generator.app" \
            --app-drop-link 425 190 \
            "dist/${{ matrix.asset_name }}" \
            "dist/macos/INCAR_Generator.app"

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: windows-executable
          path: dist/windows/INCAR_Generator.exe

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v3
        with:
          name: macos-executable
          path: dist/INCAR_Generator-macos.dmg

      - name: Upload Linux artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: linux-executable
          path: dist/linux/INCAR_Generator

      - name: Create Release and Upload Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/windows/INCAR_Generator.exe
            dist/INCAR_Generator-macos.dmg
            dist/linux/INCAR_Generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
